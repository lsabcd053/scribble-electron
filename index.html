<!doctype>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="base.css">
  <link rel="stylesheet" type="text/css" href="./themes/mac.css" disabled>
  <link rel="stylesheet" type="text/css" href="./themes/notepad.css" disabled>
  <link rel="stylesheet" type="text/css" href="./themes/terminal.css" disabled>
</head>
<body>
  <header class="header">
    <button type="button" class="header-button js-options">Settings</button>
    <button type="button" class="header-button js-new-save">New</button>
    <button type="button" aria-label="List of saves" class="header-button menu">Olds</button>
    <ul class="js-list-of-saves list-of-saves"></ul>
  </header>
  <textarea class="js-write-area write-area"></textarea>

  <section class="options-panel js-options-panel">
    <div class="mb-15">
      <label for="theme">
        Theme:
      </label>
      <select name="theme" id="theme" class="js-theme-ctrl">
        <option></option>
        <option value="mac">Mac</option>
        <option value="notepad">Notepad</option>
        <option value="terminal">Terminal</option>
      </select>
    </div>

    <div class="mb-15">
      <label for="open_shortcut">
        Open app shortcut:
      </label>
      <input name="open_shortcut" id="open_shortcut" type="text" class="js-open-shortcut">
    </div>

    <div class="mb-15">
      <label for="personal_styles">
        Add your own stylesheet:
      </label>
      <input type="text" readonly class="js-current-stylesheet readonly-input hidden">
      <button type="button" class="js-remove-stylesheet hidden">Unset</button>
      <input name="personal_styles" id="personal_styles" type="file" class="js-stylesheet">
    </div>
  </section>

  <link rel="stylesheet" type="text/css" href="">
  <script type="text/javascript" src="renderer.js"></script>
</body>
</html>
